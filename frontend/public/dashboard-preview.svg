  <rect x="30" y="270" width="160" height="40" fill="#313244" rx="4" ry="4"/>
  <text x="65" y="295" font-family="Arial" font-size="14" fill="#cdd6f4">Visions</text>
  
  <rect x="30" y="320" width="160" height="40" fill="#313244" rx="4" ry="4"/>
