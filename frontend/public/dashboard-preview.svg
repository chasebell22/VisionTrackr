<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#1e1e2e" rx="8" ry="8"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="760" height="60" fill="#313244" rx="6" ry="6"/>
  <circle cx="50" cy="50" r="15" fill="#8839ef"/>
