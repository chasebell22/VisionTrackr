  <text x="240" y="160" font-family="Arial" font-size="14" fill="#a6adc8">You have 3 goals in progress and 2 tasks for today.</text>
  <rect x="240" y="180" width="180" height="30" fill="#8839ef" rx="4" ry="4"/>
  <text x="285" y="200" font-family="Arial" font-size="14" fill="white">View Today's Plan</text>
  
  <!-- Stats cards -->
  <rect x="220" y="240" width="270" height="110" fill="#313244" rx="6" ry="6"/>
  <text x="240" y="270" font-family="Arial" font-size="16" fill="#cdd6f4">Goals Progress</text>
  <rect x="240" y="290" width="230" height="15" fill="#45475a" rx="4" ry="4"/>
  <rect x="240" y="290" width="170" height="15" fill="#74c7ec" rx="4" ry="4"/>
  <text x="240" y="320" font-family="Arial" font-size="14" fill="#a6adc8">75% Complete</text>
  
  <rect x="510" y="240" width="270" height="110" fill="#313244" rx="6" ry="6"/>
  <text x="530" y="270" font-family="Arial" font-size="16" fill="#cdd6f4">Daily Tasks</text>
  <rect x="530" y="290" width="230" height="15" fill="#45475a" rx="4" ry="4"/>
  <rect x="530" y="290" width="115" height="15" fill="#a6e3a1" rx="4" ry="4"/>
  <text x="530" y="320" font-family="Arial" font-size="14" fill="#a6adc8">50% Complete</text>
  
  <!-- Calendar/Planner -->
