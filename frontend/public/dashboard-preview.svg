  <!-- Sidebar -->
  <rect x="20" y="100" width="180" height="380" fill="#313244" rx="6" ry="6"/>
  
  <!-- Sidebar items -->
  <rect x="30" y="120" width="160" height="40" fill="#45475a" rx="4" ry="4"/>
  <text x="65" y="145" font-family="Arial" font-size="14" fill="#cdd6f4">Dashboard</text>
  
  <rect x="30" y="170" width="160" height="40" fill="#313244" rx="4" ry="4"/>
  <text x="65" y="195" font-family="Arial" font-size="14" fill="#cdd6f4">Values</text>
  
  <rect x="30" y="220" width="160" height="40" fill="#313244" rx="4" ry="4"/>
