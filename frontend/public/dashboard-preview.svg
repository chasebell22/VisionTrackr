  <text x="240" y="400" font-family="Arial" font-size="16" fill="#cdd6f4">Weekly Overview</text>
  
  <!-- Calendar days -->
  <rect x="240" y="420" width="70" height="40" fill="#45475a" rx="4" ry="4"/>
  <text x="268" y="444" font-family="Arial" font-size="12" fill="#cdd6f4">Mon</text>
  
  <rect x="320" y="420" width="70" height="40" fill="#8839ef" rx="4" ry="4"/>
  <text x="348" y="444" font-family="Arial" font-size="12" fill="white">Tue</text>
  
  <rect x="400" y="420" width="70" height="40" fill="#45475a" rx="4" ry="4"/>
  <text x="428" y="444" font-family="Arial" font-size="12" fill="#cdd6f4">Wed</text>
  
  <rect x="480" y="420" width="70" height="40" fill="#45475a" rx="4" ry="4"/>
  <text x="508" y="444" font-family="Arial" font-size="12" fill="#cdd6f4">Thu</text>
  
  <rect x="560" y="420" width="70" height="40" fill="#45475a" rx="4" ry="4"/>
  <text x="588" y="444" font-family="Arial" font-size="12" fill="#cdd6f4">Fri</text>
  
  <rect x="640" y="420" width="70" height="40" fill="#45475a" rx="4" ry="4"/>
  <text x="668" y="444" font-family="Arial" font-size="12" fill="#cdd6f4">Sat</text>
